<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project Demos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero__container">
        <div class="button__container">
            <button onclick="change_content('A* Search','This is A* Search','a_star.webm')">A* Search</button>
            <button onclick="change_content('Dijkstras Algorithm','This is Dijkstras Algorithm','dijkstras.webm')">Dijkstra's Algorithm</button>
            <button onclick="change_content('Greedy Best First Search','This is Greedy Best First Search','greedy_best_first.webm')">Greedy Best First Search</button>
            <button onclick="change_content('Breadth First Search','This is Breadth First Search','breadth_first_search.webm')">Breadth First Search</button>
            <button onclick="change_content('Depth First Search','This is Depth First Search','depth_first_search.webm')">Depth First Search</button>
            <button onclick="change_content('Prims Maze Generator Algorithm','This is Prims Maze Generator Algorithm','prims.webm')">Prim's Maze Generator Algorithm</button>
        </div>

        <div class="video__container">
            <h1 id="video_header">A* Search</h1>
            <p id="video_description">A* Description</p>
            <video id="video_playing" width="560" height="420" controls="controls">
                <source src="demo_videos/a_star.webm" type="video/webm">
            </video>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
