<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project Demos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="hero__container">
            <h1 class="video__header" id="video__header">A* Search</h1>
            <p class="video__description" id="video__description">Guarantees the shortest path using heuristics and distance calculations. (Weighted)</p>
            <video class="video__playing" id="video__playing" width="560" height="420" controls="controls">
                <source src="demo_videos/a_star.webm" type="video/webm">
            </video>

            <div class="button__container">
                <button class="main__button" onclick="change_content('A* Search','Guarantees the shortest path using heuristics and distance calculations. (Weighted)','a_star.webm')">A* Search</button>
                <button class="main__button" onclick="change_content('Dijkstras Algorithm','Guarantees the shortest path using distance calculations. (Weighted)','dijkstras.webm')">Dijkstra's Algorithm</button>
                <button class="main__button" onclick="change_content('Greedy Best First Search','Does not guarantee the shortest path, only uses heuristics. (Weighted)','greedy_best_first.webm')">Greedy Best First Search</button>
                <button class="main__button" onclick="change_content('Breadth First Search','This is Breadth First Search','breadth_first_search.webm')">Breadth First Search</button>
                <button class="main__button" onclick="change_content('Depth First Search','This is Depth First Search','depth_first_search.webm')">Depth First Search</button>
                <button class="main__button" onclick="change_content('Prims Maze Generator Algorithm','Generates a maze with one unique solution.','prims.webm')">Prim's Maze Generator Algorithm</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
